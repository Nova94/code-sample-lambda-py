
service: code-sample-lambda-py
frameworkVersion: ">=1.0.0 <2.0.0"


provider:
  name: aws
  runtime: python3.6
  stage: dev
  region: us-west-2

  iamRoleStatements:
    - Effect: Allow
      Action:
        - 'dynamodb:Query'
        - 'dynamodb:GetItem'
        - 'dynamodb:UpdateItem'
        - 'dynamodb:PutItem'
        - 'dynamodb:DeleteItem'
      Resource:
        "Fn::GetAtt": [ KeyValueTable, Arn ]

